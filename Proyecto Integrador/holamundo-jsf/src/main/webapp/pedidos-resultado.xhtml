<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ct="http://www.chartistjsf.org/charts">
<head>
    <title class="text-white">Pedidos-hora_resultado</title>
    <h:outputStylesheet library="css" name="style.css"/>
</head>
<h:body>
    <ui:composition template="./WEB-INF/plantillas/principal_fondo_mate.xhtml">
        <ui:define name="content">
            <h2><h:outputText style="color:black" value="Resultado"/></h2>
            <h:form>
                <h:dataTable value="#{pedidoForm.listarResultado()}" var="u"
                             class="table table-striped table-hover table-bordered">

                    <h:column >
                        <f:facet name="header">C</f:facet>
                        <h:outputText  value="#{u.cantidad}"/>
                    </h:column>

                    <h:column >
                        <f:facet name="header">T(C)</f:facet>
                        <h:outputText  value="#{u.tiempo_resultante}"/>
                    </h:column>

                </h:dataTable>

                <h:commandButton action="ecuacion.xhtml?faces-redirect=true" value="Ver resultado"
                                 class="btn btn-success" ></h:commandButton>

            </h:form>


            <center>
                <div style="height:600px;width:650px;">
                    <ct:chart id="lineChart" type="line" model="#{pedidoForm.lineChartModel}" >
                    </ct:chart>
                </div>
            </center>


        </ui:define>
    </ui:composition>
</h:body>
</html>
