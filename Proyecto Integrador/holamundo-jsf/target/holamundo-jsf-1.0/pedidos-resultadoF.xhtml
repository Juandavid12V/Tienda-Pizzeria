<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ct="http://www.chartistjsf.org/charts">
<head>
    <title >Pedidos-hora_resultado</title>
    <h:outputStylesheet library="css" name="style.css"/>
</head>
<h:body>
    <ui:composition template="./WEB-INF/plantillas/principal_fondo_mate.xhtml">
        <ui:define name="content">
            <h2><h:outputText  style="color:black" value="Cuarta consulta"/></h2>
            <h:form>
                <h:dataTable value="#{pedidoForm.listarResultadoF()}" var="u"
                             class="table table-striped table-hover table-bordered">

                    <h:column >
                        <f:facet name="header">T</f:facet>
                        <h:outputText   value="#{u.tiempo}"/>
                    </h:column>

                    <h:column >
                        <f:facet name="header">C'</f:facet>
                        <h:outputText  value="#{u.cantidadPrima}"/>
                    </h:column>

                </h:dataTable>

                <h:commandButton action="pedidos-resultado.xhtml?faces-redirect=true" value="Siguiente consulta"
                                 class="btn btn-primary"></h:commandButton>
            </h:form>


            <center>
                <div style="height:600px;width:650px; color:white">
                    <ct:chart id="lineChart" type="line" model="#{pedidoForm.lineChartModel2}" >
                    </ct:chart>
                </div>
            </center>


        </ui:define>
    </ui:composition>
</h:body>
</html>
